name: CI
on:
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-16.04    
    name: Dotnet build
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100' # SDK Version to use.
      - run: dotnet build <solution or project>
